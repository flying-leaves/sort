<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		
		var arr = [3,55,1,55,66,43,64,77,22];


		function chooseSort(arr){
			for(var i=0;i<arr.length;i++){
				var min = '';
				for(var j=i+1;j<arr.length;j++){
					if(arr[i] > arr[j]){
						min = arr[j];
						arr[j] = arr[i];
						arr[i] = min;
					}
				}
			};

			return arr;
		};


		console.log(chooseSort(arr));
			
	</script>
</body>
</html>
