<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		
		var arr = [23,333,2,1,32,64,54];

		function bubbleSort(arr){
			for(var i=0;i<arr.length-1;i++){
				//因为每一次比较完后，都会找到当前的最大值，在下次比较的时候，就不需要再来比较这个最大值
				for(var j=0;j<arr.length-i-1;j++){
					if(arr[j] > arr[j+1]){
						var tmp = '';
						tmp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = tmp;
					}
				}
			};

			return arr;
		};


		console.log(bubbleSort(arr));
			
	</script>
</body>
</html>
